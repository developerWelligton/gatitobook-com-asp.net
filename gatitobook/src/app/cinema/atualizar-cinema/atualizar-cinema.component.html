<div class="container">
    <h4 class="text-center">Atualizar Cinema</h4>
    <div class="card">
      <div class="card-header">
        <div class="float-start">
          <h4>Atualizar Cinema</h4>
        </div>
        <div class="float-right">
          <button type="button" class="btn btn-primary" [routerLink]="['../lista-cinema']">Lista de Cinema</button>
        </div>
      </div>
     
    <div class="card-body">
        <form [formGroup]="formularioCinema">
        <div class="form-group">
          <label for="nome">Nome do Cinema</label>
          <input type="text" class="form-control" id="nome" placeholder="nome"
          formControlName="Nome"  
          name="nome"
          [ngClass]="{'is-invalid':submitted && hasError('nome')}">
          <div class="invalid-feedback" *ngIf="hasError('nome')">
            Por favor informe um nome para o cinema.
          </div> 
           
        </div> 

        <div class="form-group">
            <label for="gerente">Gerente:</label>
            <select formControlName="GerenteId" 
            class="form-control" 
            (change)=" changeGerente($event)"
            *ngIf="gerente$ | async as gerente"
            [(ngModel)]="gerenteId">
                <option disabled>Select Gerente</option>
                <option>Choose Gerente</option>
                <option *ngFor="let gerente of gerente" [ngValue]="gerente.id">{{gerente.nome}}</option>
            </select>
             
        </div>
        
        <div class="form-group">
            <label for="endereco">Bairro:</label>
            <select formControlName="EnderecoId" 
            class="form-control" 
            (change)=" changeEndereco($event)"
            *ngIf="endereco$ | async as endereco"
            [(ngModel)]="enderecoId">
                <option disabled>Select Gerente</option>
                <option>Choose Gerente</option>
                <option *ngFor="let endereco of endereco" [ngValue]="endereco.id">{{endereco.bairro}}</option>
            </select>
        </div>
          
        <button type="submit" class="btn btn-primary btn-block"
        type="submit"
        class="btn btn-primary btn-block" 
        (click)="OnUpdate()">
          Alterar Cinema
        </button>
    </form>
    </div>
  </div>
  </div>

  <ng-template #updateModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja atualizar esse filme?</p>
      <button type="button" class="btn btn-outline-danger" (click)="OnConfirmUpdate()">Sim</button>
      {{''}}
      <button type="button" class="btn btn-outline-success" (click)="OnDeclineUpdate()">NÃ£o</button>
    </div>
  </ng-template>
