<div class="container"> 
    <h4 class="text-center">Atualizar Filme</h4> 
    
    <form [formGroup]="formularioAtualizaFilme"    >
        <div class="form-group">
          <label for="titulo">Titulo do Filme</label>
          <input type="text" class="form-control" id="tituloFilme"  placeholder="Título" 
          formControlName="titulo"
          name="titulo" 
          [ngClass]="{'is-invalid':submitted && hasError('titulo')}"
          >  
          <div class="invalid-feedback" *ngIf="hasError('titulo')">
            Por favor informe um titulo para o filme.
          </div>
        </div>
         
        <div class="form-group">
            <label for="diretor">Diretor do Filme</label>
            <input type="text" class="form-control" id="diretorFilme"  placeholder="Diretor" formControlName="diretor"
            name="diretor" 
            [ngClass]="{'is-invalid':submitted && hasError('diretor')}"
            
            >
            <div class="invalid-feedback" *ngIf="hasError('diretor')">
                Por favor informe um diretor para o filme.
            </div>
        </div>
        <div class="form-group">
            <label for="genero">Gênero do Filme</label>
            <input type="text" class="form-control" id="generoFilme"  placeholder="Gênero" 
            formControlName="genero"
            name="genero" 
            [ngClass]="{'is-invalid':submitted && hasError('genero')}"
            >  
            <div class="invalid-feedback" *ngIf="hasError('genero')">
                Por favor informe um genero para o filme.
            </div>
        </div>
        <div class="form-group">
            <label for="genero">Duração do Filme (minutos)</label>
            <input type="number" class="form-control" id="duracaoFilme"  placeholder="Duração" 
            formControlName="duracao"
            name="duracao" 
            [ngClass]="{'is-invalid':submitted && hasError('duracao')}"
            >
            <div class="invalid-feedback" *ngIf="hasError('duracao')">
                Por favor informe um duracao para o filme.
            </div>
        </div>
        <div class="form-group">
            <label for="classificacaoEtaria">Classificação Etária (idade)</label>
            <input type="number" class="form-control" id="classificacaoEtariaFilme"  placeholder="classificacao Etaria" 
            formControlName="classificacaoEtaria"
            name="classificacaoEtaria" 
            [ngClass]="{'is-invalid':submitted && hasError('classificacaoEtaria')}"
            > 
            <div class="invalid-feedback" *ngIf="hasError('classificacaoEtaria')">
                Por favor informe um classificacaoEtaria para o filme.
            </div>
        </div>
        
        <button
        type="submit"
        class="btn btn-primary btn-block" 
        (click)="atualizar()"
      >
      
        Update Filme
      </button>

      <button
         (click)="cancelar()"
        class="btn btn-primary btn-block" 
      >
        Cancel Filme
      </button>
      </form>
    </div>
