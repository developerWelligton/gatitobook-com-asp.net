<div class="container"> 
    <h4 class="text-center">Listar Cinema</h4> 
        <div class="card">
          <div class="card-header"> 
            <div class="float-start">
                <h4>Cinemas</h4>
               </div>
               <div class="float-right">
                <button  type="button" class="btn btn-primary" [routerLink]="['../novo-cinema']">Novo Cinema</button> 
              </div>
            </div>
            <div class="card-body">
                <table class="table table-hover" *ngIf="cinema$ | async as cinema">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Bairro</th>
                            <th>Gerente</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cinema of cinema">  
                            <td>{{cinema.id}}</td> 
                            <td>{{cinema.nome}}</td>
                            <td>{{cinema.endereco.bairro}}</td> 
                            <td>{{cinema.gerente.nome}}</td>  
                            <td>
                                <span class="float-right">
                                    <button  class="btn btn-outline-warning mb-1 btn-sm">Atualizar</button>
                                    {{''}}
                                    <button   class="btn btn-outline-danger mb-1 btn-sm" (click)="OnDelete(cinema)">Remover</button>
                                </span>
                            </td>
                        </tr>
                        
                    </tbody>
                </table> 
            </div> 
        </div>
    </div> 
<br>

    <div class="modal-body text-center">
      <p>Tem certeza que deseja remover esse gerebte?</p>
      <button type="button" class="btn btn-outline-danger" (click)="OnConfirmDelete()">Sim</button>
