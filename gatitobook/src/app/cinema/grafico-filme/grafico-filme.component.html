<div class="container">
    <h4 class="text-center">Gráfico de Quantidade de Ingresso por Sessão</h4>
    <div class="card"> 
        <div style="position: relative; width: 100%;">
            <canvas id="testChart" ngChartjs [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend"
             [chartType]="lineChartType" [inlinePlugins]="inlinePlugin" ></canvas>
        </div> 
    </div> 
</div>
