<div class="container">
    <h4 class="text-center">Cadastrar Cinema</h4>
    <div class="card">
      <div class="card-header">
        <div class="float-start">
          <h4>Novo Cinema</h4>
        </div>
        <div class="float-right">
          <button type="button" class="btn btn-primary" [routerLink]="['../lista-cinema']">Lista de Cinema</button>
        </div>
      </div>
     
    <div class="card-body">
        <form [formGroup]="formularioCinema" (submit)="cadastrar()">
        <div class="form-group">
          <label for="nome">Nome do Cinema</label>
          <input type="text" class="form-control" id="nome" placeholder="nome"
          formControlName="Nome"  
          name="nome">  
        </div>
        <div class="form-group">
            <label for="endereco">Endere√ßo</label> 
        </div>
        <div class="form-group">
            <label for="website">Gerente</label>
            <select formControlName="GerenteId" class="form-control">
                <option disabled>Select Gerente</option>
                <option>Choose Website</option>
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="website">Endereco</label>
            <select formControlName="EnderecoId" class="form-control">
                <option disabled>Select Endereco</option>
                <option>Choose Website</option>
                <option>1</option>
                <option>2</option>
            </select>
        </div>
          
        <button type="submit" class="btn btn-primary btn-block">
          Salvar Gerente
        </button>
    </form>
    </div>
  </div>
  </div>
