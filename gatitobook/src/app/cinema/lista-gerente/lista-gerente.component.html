<div class="container"> 
    <h4 class="text-center">Listar Gerente</h4> 
        <div class="card">
          <div class="card-header"> 
            <div class="float-start">
                <h4>Gerentes</h4>
               </div>
               <div class="float-right">
                <button  type="button" class="btn btn-primary">Novo Gerente</button> 
              </div>
            </div>
            <div class="card-body">
                <table class="table table-hover" *ngIf="gerente$ | async as gerente">
                    <thead>
                        <tr>
                            <th>Nome</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let gerente of gerente ">
                            <td>{{gerente.nome}}</td> 
                            <td>
                                <span class="float-right">
                                    <button   class="btn btn-outline-warning mb-1 btn-sm" >Atualizar</button>
                                    {{''}}
                                    <button   class="btn btn-outline-danger mb-1 btn-sm" (click)="OnDelete(gerente)">Remover</button>
                                </span>
                            </td>
                        </tr>
                        
                    </tbody>
                </table> 
            </div>
           
        </div>
    </div> 
<br>
