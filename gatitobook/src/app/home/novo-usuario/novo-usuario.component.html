<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm"   (ngSubmit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" 
    formControlName="email" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail obrigatório"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail no formato incorreto"
    >
    </app-mensagem>
  </div> 
  <div class="form-group">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.minusculo &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Usuário deve ser em letra minúscula"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
      mensagem="Usuário já existe"
    ></app-mensagem>
    <app-mensagem
    *ngIf="
      novoUsuarioForm.get('userName')?.errors?.required &&
      novoUsuarioForm.get('userName')?.touched
    "
    mensagem="userName obrigatório"
  >
  </app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
      mensagem="Senha deve ser diferente do usuário"
    >
    </app-mensagem>
    <app-mensagem
    *ngIf="
      novoUsuarioForm.get('password')?.errors?.required &&
      novoUsuarioForm.get('password')?.touched
    "
    mensagem="password obrigatório"
  >
  </app-mensagem>
  
    
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Confirmar Senha"
      class="form-control"
      formControlName="repassword"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
      mensagem="Senha deve ser diferente do usuário"
    >
    </app-mensagem>

   <app-mensagem
      *ngIf="novoUsuarioForm.errors?.RepasswordIgualPassword"
      mensagem="repassword tem q ser igual password"
    >
    </app-mensagem>
  </div>
   
  <div class="form-group">
    <input
      type="date"
      placeholder="Data de Nascimento"
      class="form-control"
      formControlName="dataNascimento"
    /> 
    <app-mensagem
    *ngIf="
      novoUsuarioForm.get('dataNascimento')?.errors?.required &&
      novoUsuarioForm.get('dataNascimento')?.touched
    "
    mensagem="Data Nascimento obrigatório"
  >
  </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block " [disabled]="novoUsuarioForm.invalid">Cadastro</button>
</form>

<p>Já um usuário? <a [routerLink]="['']"> Faça Login</a></p>
